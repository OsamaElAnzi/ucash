name: iOS TestFlight (Expo)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-and-submit-ios:
    name: EAS Build + TestFlight Submit
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS and submit to TestFlight
        run: npx eas build --platform ios --profile production --non-interactive --auto-submit
